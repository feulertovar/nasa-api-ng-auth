<hr class="featurette-divider">

<div class="row featurette divpad">
  <div class="col-md-5">
    <h2 class="featurette-heading">One last Mars Rover</h2>
    <h4><span class="text-muted">Lets get in the SPIRIT</span></h4>
    <p class="lead">Photos by Spirit rover based on Sol ( 24h39m35s )</p>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-2">
        <div class="form-outline">
          <input name="sol3" type="text" id="sol3" class="form-control" value="10" />
          <label class="form-label" for="sol3">Sol</label>
        </div>
      </div>
      <div class="col-3">
        <div class="form-outline">
          <input name="sol3date" type="text" id="sol3date" class="form-control" value="" />

      <div class="col-lg-3">
        <div class="input-group">
          <span class="input-group-btn">
            <button (click)="Rover3()" id="btnminus3" type="button" class="quantity-left-minus btn

              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </span>
          <input type="text" id="quantity3" name="quantity3" class="form-control input-number" value="1" min="1"
            max="100">
          <span class="input-group-btn">
            <button (click)="Rover3()" id="btnplus3" type="button" class="quantity-right-plus btn
                  btn-success btn-number" data-type="plus" data-field="">
              <label class="form-label" for="btnplus3">+</label>
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
